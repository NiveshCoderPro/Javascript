<html>
    <head>
        <title>JavasScript</title>
    </head>
    <body>
        <h1>I am Nivesh</h1>
        <script>
            console.log("I am Console screen");
            var firstname = "Nivesh";
            console.log(firstname);
            var lastname = " Sai Vasa";
            console.log(lastname);
            var fullname = firstname.concat(lastname);
            console.log(fullname);
            var lengthoffullname = fullname.length;
            console.log(lengthoffullname);
            var name1 = "I am Nivesh Sai";
            console.log(name1);
            var replacename = name1.replace("Sai","Parker");
            console.log(replacename);
            var capitalname = "NIVESH SAI VASA";
            var lowercase = capitalname.toLowerCase();
            console.log(lowercase);
            var uppercase = lowercase.toUpperCase();
            console.log(uppercase);
            var maximumnumber = Math.max(20,21);
            console.log(maximumnumber);
            var minimumnumber = Math.min(19,18);
            console.log(minimumnumber);
                    </script>
    </body>
</html>
